<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-calculator</title>
    <link rel="stylesheet" href="js-cal.css">
</head>
<body>

    <main class="main">
        <h1 class="header">Javascript Calculator</h1>
        
            <section class="calculator">
                <input class="screen" type="text">
                <div class="buttons">
                    <button>C</button>
                    <div class="blank"></div>
                    <div class="blank"></div>                    <button>/</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>x</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                    <div class="blank"></div>
                    <button>0</button>
                    <div class="blank"></div>
                    <button id="equals">=</button>
                </div>
            </section>
    </main>
    
    
</body>
</html>
